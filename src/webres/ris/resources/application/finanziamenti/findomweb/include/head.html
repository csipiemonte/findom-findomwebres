        function initReady() {
		
		$('#id_anom_blocc').click(function() {
			var $this = $(this);
			if ($this.is(':checked')) {
				$(".ruleHideShow").addClass("show-hide");
			} else {
				$(".ruleHideShow").removeClass("show-hide");
			}
		});
		
		jQuery(".menuDropdown").insertAfter("#northPanel");
		jQuery(".menuOrizzontal").insertAfter("#northPanel");	 
		 	
		jQuery(".msgBoxPos").prepend(jQuery(".feedback"));

	    // PER ORDINAMENTO COLONNE x pagina home anagrafica-ats
           jQuery("#dettaglio_sedi").tablesorter({
               sortColumn: 'Codice', // Intero o nome della colonna da ordinare all'avvio
               sortClassAsc: 'ord_su',     // Classe CSS per la colonna ordinata in modo crescente
               sortClassDesc: 'ord_giu',   // Classe CSS per la colonna ordinata in modo decrescente
               headerClass: 'no_ordine',   // class name for headers (th's)
               headers: {
                   0: {sorter: false},
                   1: {sorter: false},
                   4: {sorter: false},
				5: {sorter: false}

               }
           });

                headerClass: 'no_ordine',   // class name for headers (th's)
                headers: {
                    1: {sorter: false}
                }
            });

                width: 600,
                modal: true,
                bgiframe: false,
                resizable: false,
                draggable: false,
                chiudi   :false,
				load: function(dialog_target) {
				jQuery("span.close_js",dialog_target).jbutton({
				text : 'no, chiudi',
				callback : function (el){
					$(el).parents(".ui-dialog-content:eq(0)").dialog("close");
				}
				});
				}
            });

            jQuery('a.dialog-print').dialogahah({
                width: 600,
                modal: true,
                bgiframe: false,
                resizable: false,
                draggable: false,
